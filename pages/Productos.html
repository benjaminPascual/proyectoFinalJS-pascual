<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <!-- CSS Nativo -->
    <link rel="stylesheet" href="../css/style.css">

    <title>Productos</title>
  </head>
  <body>
    <header>
      <div class="fixed-top">
        <div class="collapse" id="navbarToggleExternalContent">
          <div class="bg-dark p-4">
            <h5 class="text-white h4">Calculadora de Productos</h5>
            <span class="text-muted"></span>
            <a href="newProduct.html" class="alert-link text-secondary">Administrar Productos</a>
            <a href="contacto.html" class="alert-link text-secondary">Contacto</a>
            <a href="../index.html" class="alert-link text-secondary">Salir</a>
          </div>
        </div>
        <nav class="navbar navbar-dark bg-dark">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </nav>
      </div>
    </header>
    <main >
      <table class="container-fluid">
        <thead>
          <tr >
            <th class="col-1">
              <button type="submit" class="btn btn-secondary" id="btnId">
                <img src="https://icongr.am/fontawesome/barcode.svg?size=30&color=ffffff" alt="">
              </button>
            </th>
            <th class="col-3">
              <button type="submit" class="btn btn-secondary" id="btnNombre">Nombre</button>
            </th>
            <th class="col-2">
              <select name="" class="form-control" id="selectCat">
                <option value="all">Categoria</option>
              </select>
            </th>
            <th class="col-2">
              <select name="" class="form-control" id="selectType">
                <option value="all">Tipo</option>
              </select>
            </th>
            <th class="col-1">
              <div class="row">
                <input type="number" class="form-control" id="selectCost" placeholder="Costo">
                <button type="submit" class="btn btn-secondary" id="btnSelectCost"><img src="https://icongr.am/fontawesome/check.svg?size=17&color=ffffff" alt=""></button>
              </div>
            </th>
            <th class="col-1">Ganancia</th>
            <th class="col-1">
              <button type="submit" class="btn btn-secondary" id="btnPrecio">Precio</button>
            </th>
            <th class="col-1"></th>
          </tr>
        </thead>
        <tbody id="contenedorProductos"></tbody>
      </table>
    </main>
    <footer>
    	<div id="relojAnalogico" class="reloj"></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.20/dist/sweetalert2.all.min.js" integrity="sha256-6DBhCk8kLxWN6B/oKVfvB0ieNTCY2r0rlFlkAjLmrsM=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../js/objets.js"></script>
    <script type="text/javascript" src="../js/productos.js"></script>
  </body>
</html>
