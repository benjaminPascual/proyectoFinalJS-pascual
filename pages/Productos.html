<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <!-- CSS Nativo -->
    <link rel="stylesheet" href="../css/style.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <header>
      <div class="fixed-top">
        <div class="collapse" id="navbarToggleExternalContent">
          <div class="bg-dark p-4">
            <h5 class="text-white h4">Calculadora de Productos</h5>
            <span class="text-muted"></span>
            <a href="stock.html">Stock</a>
            <a href="../index.html">Salir</a>
          </div>
        </div>
        <nav class="navbar navbar-dark bg-dark">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </nav>
      </div>
    </header>
    <main>
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Id</label>
            <input type="number" class="form-control" id="inputId">
          </div>
          <div class="form-group col-md-6">
            <label>Nombre</label>
            <input type="text" class="form-control" id="inputNombre">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Categoria</label>
            <input type="text" class="form-control" id="inputCategoria">
          </div>
          <div class="form-group col-md-6">
            <label>Tipo</label>
            <input type="text" class="form-control" id="inputTipo">
          </div>
        </div>
        <div class="form-group">
          <label>Costo</label>
          <input type="number" class="form-control" id="inputCosto">
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Guardar Producto
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" id="btnCalcular">Calcular</button>
        <button type="submit" class="btn btn-primary" id="btnLimpiar">Limpiar</button>
      </form>
    </main>
    <footer>
    	
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.20/dist/sweetalert2.all.min.js" integrity="sha256-6DBhCk8kLxWN6B/oKVfvB0ieNTCY2r0rlFlkAjLmrsM=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../js/objets.js"></script>
    <script type="text/javascript" src="../js/newProduct.js"></script>
  </body>
</html>
