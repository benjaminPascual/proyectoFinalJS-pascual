<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <!-- CSS Nativo -->
    <link rel="stylesheet" href="../css/style.css">

    <title>Contacto!</title>
  </head>
  <body>
    <header>
      <div class="fixed-top">
        <div class="collapse" id="navbarToggleExternalContent">
          <div class="bg-dark p-4">
            <h5 class="text-white h4">Calculadora de Productos</h5>
            <span class="text-muted"></span>
            <a href="../index.html" class="alert-link text-secondary">Inicio</a>
          </div>
        </div>
        <nav class="navbar navbar-dark bg-dark">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </nav>
      </div>
    </header>
    <main>
      <form id="form">
        <div class="field">
          <label for="name">Nombre</label>
          <input class="form-control" type="text" name="name" id="name" required>
        </div>
        <div class="field">
          <label for="last">Apellido</label>
          <input class="form-control" type="text" name="last" id="last" required>
        </div>
        <div class="field">
          <label for="email">Email</label>
          <input class="form-control" type="text" name="email" id="email" required>
        </div>
        <div class="field">
          <label for="message">Mensaje</label>
          <input class="form-control" type="text" name="message" id="message" required>
        </div>

        <input class="btn btn-secondary" type="submit" id="button" value="Enviar" >
      </form>

      <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

      <script type="text/javascript">
        emailjs.init('tEbi26K5NCcMxBgFU')
      </script>
    </main>
    <footer>
    	<div id="relojAnalogico" class="reloj"></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.20/dist/sweetalert2.all.min.js" integrity="sha256-6DBhCk8kLxWN6B/oKVfvB0ieNTCY2r0rlFlkAjLmrsM=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../js/objets.js"></script>
    <script type="text/javascript" src="../js/contacto.js"></script>
  </body>
</html>
